<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>math poet</h1>
        <form id="solve-form">
            <div class="form-group">
                <label for="input">enter your <br>math question:</label>
                <input type="text" id="input" name="input" required>
            </div>
            <button type="submit">Solve</button>
        </form>
        <div id="response"></div>
    </div>
    <script>
        $(document).ready(function() {
            $('#solve-form').submit(function(event) {
                event.preventDefault(); // Prevent the form from submitting the traditional way
                const userInput = $('#input').val();
                // Send the input to the Flask backend
                $.ajax({
                    type: 'POST',
                    url: '/solve',
                    contentType: 'application/json',
                    data: JSON.stringify({ input: userInput }),
                    success: function(response) {
                        console.log('Response:', response); // Log the response
                        $('#response').text(response.response); // Display the response in the HTML
                    },
                    error: function(xhr) {
                        $('#response').text('Error: ' + xhr.responseJSON.error); // Display error message
                    }
                });
            });
        });
    </script>
</body>
</html>
