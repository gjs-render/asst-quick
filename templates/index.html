<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Math Tutor!</h1>
    <form id="questionForm">
        <label for="question">Enter your math question:</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">Solve</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const questionInput = document.getElementById('question').value;

            try {
                const response = await fetch('/solve', { // Ensure the URL matches your Flask route
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Set the content type to JSON
                    },
                    body: JSON.stringify({ question: questionInput }) // Send the question as JSON
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('response').innerText = data.response || 'No response from the assistant.';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'An error occurred while sending your question.';
            }
        });
    </script>
</body>
</html>
