<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #inputArea {
            margin-bottom: 10px;
        }
        #responseArea {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Math Tutor</h1>
    <div id="inputArea">
        <textarea id="userInput" rows="4" cols="50" placeholder="Enter your math question here..."></textarea>
        <br>
        <button onclick="submitQuestion()">Submit</button>
    </div>
    <div id="responseArea"></div>

    <script>
        function submitQuestion() {
            const userInput = document.getElementById('userInput').value;
            fetch('/solve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('responseArea').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('responseArea').innerText = 'Response: ' + data.response;
                }
            })
            .catch(error => {
                document.getElementById('responseArea').innerText = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
