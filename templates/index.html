<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tutor Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Math Tutor Assistant</h1>
        <form id="math-form">
            <div class="mb-3">
                <label for="input" class="form-label">Enter a Math Problem:</label>
                <input type="text" class="form-control" id="input" required>
            </div>
            <button type="submit" class="btn btn-primary">Solve</button>
        </form>
        <div id="response-container" class="mt-4">
            <h3>Response:</h3>
            <p id="response"></p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#math-form').submit(function(event) {
            event.preventDefault();
            const userInput = $('#input').val();

            // Clear the previous response
            $('#response').text('');

            // Make an AJAX request to the /solve endpoint
            $.ajax({
                type: 'POST',
                url: '/solve',
                contentType: 'application/json',
                data: JSON.stringify({ input: userInput }),
                success: function(response) {
                    $('#response').text(response.response); // Display the assistant's response
                },
                error: function(xhr) {
                    $('#response').text('Error: ' + xhr.responseJSON.error); // Display error message
                }
            });
        });
    </script>
</body>
</html>
