<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant API Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form id="input-form">
        <input type="text" id="user-input" placeholder="Type your question" required>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        $(document).ready(function() {
            $('#input-form').submit(function(event) {
                event.preventDefault();

                const userInput = $('#user-input').val();

                // Make the AJAX call to your Assistant API
                $.ajax({
                    type: 'POST',
                    url: '/api/assistant', // Your API endpoint
                    contentType: 'application/json',
                    data: JSON.stringify({ input: userInput }),
                    success: function(response) {
                        $('#response').text(response.response); // Display the response
                    },
                    error: function(xhr) {
                        $('#response').text('Error: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
