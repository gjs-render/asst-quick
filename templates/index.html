<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tutor</title>
</head>
<body>
    <h1>Math Tutor</h1>
    <form id="solveForm">
        <input type="text" name="input" placeholder="Enter your equation" required>
        <button type="submit">Solve</button>
    </form>

    <div id="result"></div> <!-- Area to display result -->

    <script>
        document.getElementById('solveForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the form from submitting the default way

            const formData = new FormData(event.target);
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = "Solving..."; // Display loading message

            try {
                const response = await fetch('/solve', {
                    method: 'POST',
                    body: JSON.stringify({ input: formData.get('input') }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error("Error: " + response.statusText);
                }

                const data = await response.json();
                if (data.error) {
                    resultDiv.textContent = `Error: ${data.error}`; // Show error message
                } else {
                    resultDiv.textContent = `Result: ${data.response}`; // Show the result
                }
            } catch (error) {
                resultDiv.textContent = `An error occurred: ${error.message}`;
            }
        });
    </script>
</body>
</html>
